os: linux
dist: bionic
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

git:
  depth: false

stages:
- lint
- test
- docker
- publish

install: pip install tox-travis
script: tox

jobs:
  include:
  - stage: lint
    script: make lint
  - stage: docker
    name: Build and tag Docker image
    script: ./scripts/docker-build.sh
    deploy:
      provider: script
      script: ./scripts/docker-push.sh
      on:
        condition: $TRAVIS_BRANCH = master || -n $TRAVIS_TAG
        tags: true
  - stage: publish
    script: make build
    deploy:
      provider: pypi
      username: __token__
      password:
        secure: 
      on:
        tags: true
    if: tag IS present

env:
  global:
    secure: 
