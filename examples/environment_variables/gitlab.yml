# Reference: https://docs.gitlab.com/12.4/ee/api/settings.html
settings:
  asset_proxy:
    enabled: False
  external_authorization_service: !include external_auth.yml
  recaptcha_enabled: !env RECAPTCHA_ENABLED
  repository_storages:
    - !env REPO_STORAGE_1
    - !env REPO_STORAGE_2
    - /some/defined/repo/path
  plantuml:
    enabled: True
    url: 'http://plantuml.url'